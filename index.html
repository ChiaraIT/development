<body>
    <div class="container theme-showcase" role="main">

        <div class="jumbotron">
            <h1>Mastermind</h1>
            <p>Try to guess the 4 coloured pegs.</p>
        </div>


        <div class="page-header">
            <h2>Let's Play</h2>
        </div>

        <div class="row">
            <!-- col-md-4 -->
            <div class="col-md-4">
                <!-- Pick a colour -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pick a Color</h3>
                    </div>
                    <div class="panel-body" id="mastermind-colorsBox"><!-- dynamic --></div>
                </div>
                <!-- End Pick a colour -->

                <!-- Begin Active Coulor -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Active Color</h3>
                    </div>
                    <div class="panel-body">
                        <p class="mastermind-activeColor" id="mastermind-activeColor"><!-- dynamic --></p>
                    </div>
                </div>
                <!-- End Active Coulor -->
                <!-- Begin Actions -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Score History</h3>
                    </div>
                    <div class="panel-body">
                                              
                    </div>
                </div>
                <!-- End Actions -->
                <!-- Begin Actions -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Actions</h3>
                    </div>
                    <div class="panel-body">
                        
                        <!-- <button type="button" class="btn btn-primary">Hint</button> -->
                        <button type="button" class="btn btn-warning" id="mastermind-giveupButton">Give Up</button> 
                        <button type="button" class="btn btn-danger" id="mastermind-giveupButton">New Game</button>                      
                    </div>
                </div>
                <!-- End Actions -->
                
            </div>
            <!-- End col-md-4 -->

            <!-- BOARD -->
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Board</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <table class="table table-bordered table-bordered" id="mastermind-tableBoard">
                                
                                <tr>                                    
                                    <td align="center" valign="middle"><b>#</b></td>
                                    <td align="center" valign="middle"><b>Color</b></td>
                                    <td align="center" valign="middle"><b>Color</b></td>
                                    <td align="center" valign="middle"><b>Color</b></td>
                                    <td align="center" valign="middle"><b>Color</b></td>
                                    <td align="center" valign="middle"><b>Exact Matches</b></td>
                                    <td align="center" valign="middle"><b>Color Matches</b></td>                                    
                                </tr>
                                
                            </table>
                        </div>                        
                        <div class="clearfix"><!-- --></div>
                        <button type="button" class="btn btn-success pull-right" id="mastermind-checkButton">Check</button>
                    </div>
                </div>
            </div>
            <!-- END BOARD -->
        </div>
